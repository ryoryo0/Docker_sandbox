# ==============================================
# グローバル設定
# ==============================================

# Server headerを隠蔽（セキュリティ強化）
server_tokens off;

# gzip圧縮を有効化（パフォーマンス向上）
gzip on;
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

# レート制限ゾーンの定義（DDoS対策）
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# ==============================================
# Laravel HTTP Server（Docker内部API用）
# ==============================================
server {
    listen 80 default_server;
    server_name laravel12.local l12dev-nginx;

    root /src/public;
    index index.php index.html;

    # ファイルアップロード制限
    client_max_body_size 100M;
    client_body_buffer_size 128k;

    # タイムアウト設定
    fastcgi_read_timeout 300s;
    fastcgi_send_timeout 300s;

    # ログファイル
    access_log /var/log/nginx/laravel_http_access.log;
    error_log  /var/log/nginx/laravel_http_error.log warn;

    # Docker内部からのAPIアクセスを許可（HTTPSリダイレクトしない）
    location ^~ /api/ {
        # レート制限適用
        limit_req zone=api_limit burst=20 nodelay;

        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHPファイルの処理（API含む）
    location ~ \.php$ {
        # セキュリティ: 存在しないPHPファイルへのアクセスを拒否
        try_files $uri =404;

        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass l12dev-app:9000;
        fastcgi_index index.php;

        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param DOCUMENT_ROOT $document_root;

        # FastCGIバッファ設定
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }

    # 静的ファイル（画像）もHTTPアクセス許可
    location ^~ /storage/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location ^~ /assets/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # その他のパスはHTTPSにリダイレクト
    location / {
        return 301 https://$host$request_uri;
    }

    # セキュリティ: 隠しファイル・ディレクトリへのアクセス拒否
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }

    # セキュリティ: バックアップファイルへのアクセス拒否
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# ==============================================
# Laravel HTTPS Server（ブラウザアクセス用）
# ==============================================
server {
    listen 443 ssl http2;
    server_name laravel12.local;

    root /src/public;
    index index.php index.html;

    # SSL証明書
    ssl_certificate     /etc/ssl/certs/laravel12.local.pem;
    ssl_certificate_key /etc/ssl/certs/laravel12.local-key.pem;

    # SSL設定の強化
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # セキュリティヘッダー
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ファイルアップロード制限
    client_max_body_size 100M;
    client_body_buffer_size 128k;

    # タイムアウト設定
    fastcgi_read_timeout 300s;
    fastcgi_send_timeout 300s;

    # ログファイル（分離）
    access_log /var/log/nginx/laravel_https_access.log;
    error_log  /var/log/nginx/laravel_https_error.log warn;

    # Laravelルート
    location / {
        # レート制限適用
        limit_req zone=general_limit burst=50 nodelay;

        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM処理
    location ~ \.php$ {
        # セキュリティ: 存在しないPHPファイルへのアクセスを拒否
        try_files $uri =404;

        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass l12dev-app:9000;
        fastcgi_index index.php;

        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param DOCUMENT_ROOT $document_root;
        fastcgi_param HTTPS on;

        # FastCGIバッファ設定
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }

    # 静的ファイルのキャッシュ設定
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # セキュリティ: 隠しファイル・ディレクトリへのアクセス拒否
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }

    # セキュリティ: バックアップファイルへのアクセス拒否
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# ==============================================
# Next.js HTTP Server（リダイレクト用）
# ==============================================
server {
    listen 80;
    server_name nextjs.local;

    # ログファイル
    access_log /var/log/nginx/nextjs_http_access.log;
    error_log  /var/log/nginx/nextjs_http_error.log warn;

    # HTTP -> HTTPS リダイレクト
    return 301 https://$host$request_uri;
}

# ==============================================
# Next.js HTTPS Server（リバースプロキシ）
# ==============================================
server {
    listen 443 ssl http2;
    server_name nextjs.local;

    # SSL証明書
    ssl_certificate     /etc/ssl/certs/nextjs.local.pem;
    ssl_certificate_key /etc/ssl/certs/nextjs.local-key.pem;

    # SSL設定の強化
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # セキュリティヘッダー
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ファイルアップロード制限
    client_max_body_size 100M;
    client_body_buffer_size 128k;

    # プロキシタイムアウト設定
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # ログファイル（分離）
    access_log /var/log/nginx/nextjs_https_access.log;
    error_log  /var/log/nginx/nextjs_https_error.log warn;

    # Next.js リバースプロキシ
    location / {
        # レート制限適用
        limit_req zone=general_limit burst=50 nodelay;

        proxy_pass http://l12dev-nextjs:3000;
        proxy_http_version 1.1;

        # WebSocketサポート（Hot Reload用）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # プロキシヘッダー
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # キャッシュ設定
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache $http_upgrade;

        # プロキシバッファ設定
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 256 16k;
        proxy_busy_buffers_size 256k;
    }

    # Next.js静的ファイルのキャッシュ設定
    location ~* ^/_next/static/ {
        proxy_pass http://l12dev-nextjs:3000;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}
