server {
    listen 80 default_server;
    server_name laravel12.local l12dev-nginx;

    root /src/public;
    index index.php index.html;
    client_max_body_size 100M;

    # Docker内部からのAPIアクセスを許可（HTTPSリダイレクトしない）
    location ^~ /api/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHPファイルの処理（API含む）
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass l12dev-app:9000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param DOCUMENT_ROOT $document_root;
        fastcgi_index index.php;
    }

    # 静的ファイル（画像）もHTTPアクセス許可
    location ^~ /storage/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location ^~ /assets/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # その他のパスはHTTPSにリダイレクト
    location / {
        return 301 https://$host$request_uri;
    }

    # セキュリティ
    location ~ /\.(?!well-known).* {
        deny all;
    }
}

server {
    listen 443 ssl http2;
    server_name https://laravel12.local;

    ssl_certificate     /etc/ssl/certs/laravel12.local.pem;
    ssl_certificate_key /etc/ssl/certs/laravel12.local-key.pem;

    root /src/public;
    index index.php index.html;

    client_max_body_size 1G;

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;    

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass l12dev-app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
    }

    # セキュリティ: .htaccess や .env などの非公開ファイルの遮断
    location ~ /\.(?!well-known).* {
        deny all;
    }
}

# Next.js SSL設定
server {
    listen 80;
    server_name nextjs.local;

    # HTTP -> HTTPS リダイレクト
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name nextjs.local;

    ssl_certificate     /etc/ssl/certs/nextjs.local.pem;
    ssl_certificate_key /etc/ssl/certs/nextjs.local-key.pem;

    client_max_body_size 1G;

    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    location / {
        proxy_pass http://l12dev-nextjs:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
